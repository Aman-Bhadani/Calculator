<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <h1>CALCULATOR</h1>
        <div class="cover">

            <input type="text" name="screen" id="screen">
            <table>
                
                <tr>
                    <td><button class="btn left">ON</button></td>
                    <td><button class="btn left">OFF</button></td>
                    <td><button class="btn left">AC</button></td>
                    <td><button class="btn operator">+</button></td>
                </tr>
                
            <tr>
                <td><button class="btn">9</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">7</button></td>
                <td><button class="btn operator">-</button></td>
            </tr>
            
            <tr>
                <td><button class="btn">6</button></td>
                <td><button class="btn">5</button></td>
                <td><button class="btn">4</button></td>
                <td><button class="btn operator">X</button></td>
            </tr>
            
            <tr>
                <td><button class="btn">3</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">1</button></td>
                <td><button class="btn operator">/</button></td>
            </tr>
            <tr>
                <td><button class="btn">.</button></td>
                <td><button class="btn">%</button></td>
                <td><button class="btn">0</button></td>
                <td><button class="btn special">=</button></td>
            </tr>
            
        </table>
        
        
    </div>
</div>


</body>
<script src="index.js"></script>
</html>
